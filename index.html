<!DOCTYPE html>

<html lang="vi">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta charset="utf-8">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
	.demo-area {
    border: 1px solid #ddd;
    text-align: center;
    width: 90%;
    margin: 1em auto;
    height: 150px;
    background: #f8f8f8;
    padding: 1em;
    border-radius: 1em;
    position: relative;
}
	
	.heart {
	position: relative;
	width: 500px;
	-webkit-animation: heart-beats 3s infinite;
	animation: heart-beats 3s infinite;
	    margin-left: 47%;
    margin-top: 2em;
}

.heart:before,
.heart:after {
	background: #fd3803;
	position: absolute;
	width: 22px;
	height: 35px;
	top: 0;
	left: 22px;
	content: '';
	border-radius: 50px 50px 0 0;
	transform: rotate(-45deg) translateZ(0);
	-webkit-transform: rotate(-45deg) translateZ(0);
	transform-origin: 0 100%;
	-webkit-transform-origin: 0 100%;
}

.heart:after {
	left: 0;
	transform: rotate(45deg) translateZ(0);
	-webkit-transform: rotate(45deg) translateZ(0);
	transform-origin :100% 100%;
	-webkit-transform-origin: 100% 100%;
}
@keyframes heart-beats {
  0%   { transform: scale(1); background-color:black;}
  7%  { transform: scale(1.2); }
  12%  { transform: scale(1.1); }
  20%  { transform: scale(1.3); }
  60%  { transform: scale(1); }
  100% { transform: scale(0.99); }
}

@-webkit-keyframes heart-beats {
  0%  { -webkit-transform: scale(1); }
  7%  { -webkit-transform: scale(1.2); }
  12% { -webkit-transform: scale(1.1); }
  20% { -webkit-transform: scale(1.3); }
  60% { -webkit-transform: scale(1); }
  100% { -webkit-transform: scale(0.99); }
}
	</style>
    </head>
   <body>
 <div class="demo-area">
<h2>I love you</h2>
<div class="heart"></div>
</div>


</body>
</html>
